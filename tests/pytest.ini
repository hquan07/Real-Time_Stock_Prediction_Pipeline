[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker definitions
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_db: marks tests that require database connection
    requires_kafka: marks tests that require Kafka
    requires_spark: marks tests that require Spark

# Console output
addopts = -v --tb=short --strict-markers

# Coverage
# addopts = -v --tb=short --cov=src --cov-report=html --cov-report=term-missing

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for each test
timeout = 60

# Environment variables for testing
env =
    DB_HOST=localhost
    DB_PORT=5432
    DB_NAME=stockdb_test
    DB_USER=postgres
    DB_PASSWORD=Huyquan1607
    KAFKA_BROKER=localhost:9092
